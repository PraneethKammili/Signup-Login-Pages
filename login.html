<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- favicon -->
    <link rel="icon" href="https://d35aaqx5ub95lt.cloudfront.net/images/f2a2e608c854822ad2563a09595e7827.png">
    <!-- css page -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Log in</h2>
        <form>
            <input type="text" placeholder="Email or username" required>
            <div class="password-container">
                <input type="password" placeholder="Password" required>
                <span class="forgot-btn">FORGOT?</span>
            </div>
            <button type="submit" class="login-btn">LOG IN</button>
            <div class="divider">OR</div>
            <div class="social-buttons">
                <button class="facebook-btn">FACEBOOK</button>
                <button class="google-btn">GOOGLE</button>
            </div>
        </form>
        <p class="terms">
            By signing in to Duolingo, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
        </p>
        <p class="recaptcha">
            This site is protected by reCAPTCHA Enterprise and the Google <a href="#">Privacy Policy</a> 
            and <a href="#">Terms of Service</a> apply.
        </p>
    </div>
    <a href="index.html" class="signup-btn">SIGN UP</a>
</body>
</html>
